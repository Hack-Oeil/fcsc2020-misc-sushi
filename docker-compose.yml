version: '3.9'
services:
  ssh.cyrhades.fr:
    image: anssi/fcsc2020-misc-sushi:latest
    ports:
      - "22:22"
  webssh.cyrhades.fr:
    build: ./.docker/webssh
    ports:
      - ${PORT}:8888
    environment:
      - HOOS_CTF_USERNAME=${HOOS_CTF_USERNAME:-}
    labels:
      ho.ctf.cyrhades: "1"
